<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Recommendation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f8f9fa; }
        .card { margin-top: 40px; }
        #recommendation { font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Stock Recommendation App</h2>
                        <form id="stock-form" class="row g-3 align-items-end">
                            <div class="col-auto">
                                <label for="symbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" id="symbol" placeholder="e.g. AAPL" required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Get Prediction</button>
                            </div>
                        </form>
                        <hr>
                        <div id="result" style="display: none;">
                            <h4>Results for <span id="result-symbol"></span></h4>
                            <p>Current Price: $<span id="current-price"></span></p>
                            <p>Predicted Price: $<span id="predicted-price"></span></p>
                            <p id="recommendation"></p>
                            <canvas id="chart" height="100"></canvas>
                        </div>
                        <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
